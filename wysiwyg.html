<style>
#wysiwygDialog, #wysiwygHeader, #wysiwyg
{
	border-radius:5px;
}

#wysiwygDialog
{
	position:fixed;
	background-color:#f5f5f5;
	width:30%;
	height:35%;
	border:1px solid black;
	
	padding:5px;
	
}
#wysiwygHeader
{
	background-color:#4c4c4c;
	color:#f5f5f5;
	height:30px;
	padding:5px 5px 0px 5px;
}
#wysiwyg
{
	word-wrap:break-word;
	line-height: 1.4;
	margin-top:5px;
	z-index:9999;
	background-color:white;
	outline:none;
	position: absolute;
    width: 85%;
	height:30%;
	overflow-y: scroll;
}
#wysiwygFooter
{
	position: absolute;
	height:80px;
	bottom:0px;
	background-color:red;
}
#wysiwygClose
{
	float:right;
	padding-right:5px;
}

.wysiwygButton
{
	display:inline;
	padding: 5px 10px 5px 10px;
	border:1px solid #d9d9d9;
	height:28px;
	margin-left:5px;
	cursor:default;
	border-radius:2px;
	background-color:white;
	outline: none;
}

.formButton
{
	width:30px;
}

.wysiwygButton:hover{
   
	border:1px solid #b8b8b8;
}

#wysiwygEEditor
{
	padding-right:20px;
	width:340px;

}
#menuEContainer
{
	display:inline;
	height:30px;
	width:300px;
}
#buttonEContainer
{
	display:inline;
	height:30px;
	width:35px;
}

#wysiwygE_menu
{
	padding-top:6px;
	height:20px;
	width:30px;
}
#wysiwygEMainmenu, #wysiwygESecondmenu
{
	width:300px;
	height:30px;
	position: absolute;
	
	
}
</style>

<div id="wysiwygDialog">
	<div id="wysiwygHeader">
		G+ WYSIWYG  -  
		<div id="wysiwyg_stats" style="display:inline;">
			Words: <span id="wysiwyg_words">0</span> Chars: <span id="wysiwyg_chars">0</span>
		</div>
		<a href="#" id="wysiwygClose">X</a>
	</div>
	<div id="wysiwyg" class="editable" tabindex="1" contenteditable="plaintext-only">

	</div>
	
	<div id="wysiwygFooter">
		<div id="wysiwygEEditor">
			<div id="menuEContainer">
				<div id="wysiwygMainmenu">
					<button class="wysiwygButton formButton" wysiwygE="b" title="Bold"><b>B</b></button>
					<button class="wysiwygButton formButton" wysiwygE="i" title="Italics"><i>I</i></button>
					<button class="wysiwygButton formButton" wysiwygE="s" title="Strikethrough"><s>S</s></button>
				</div>
				
				<div id="wysiwygESecondmenu">
					<input type="button" class="wysiwygButton wysiwygSel" value="Hide" wysiwygE="sel" title="Hide selection" style="width:55px;"/>
					<button class="wysiwygButton" wysiwygE="rem" title="Remove formatting">Rem</button>
					<input type="button" class="wysiwygButton wysiwygLock" value="Lock" wysiwygE="lock" title="Lock WYSIWYG editor" style="width:65px;"/>
					<button class="wysiwygButton" wysiwygE="remsel" title="Unselect all">Unselect</button>
				</div>
			</div>
		</div>
	</div>
</div>
